{% if page.url == "/" %}
<header>
    <div class="container">
        <div class="content">
            <p>언젠간 고수가 될 날을 꿈꾸며..</p>
        </div>
    </div>
</header>
<nav class="navbar navbar-default navbar-fixed-top index_area">
{% endif %}
{% if page.url != "/" %}
<nav class="navbar navbar-default navbar-fixed-top">
{% endif %}
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% for my_page in site.pages %} {% if my_page.title %}
                <li><a class="" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% endif %} {% endfor %}
            </ul>
        </div>
    </div>
</nav>
